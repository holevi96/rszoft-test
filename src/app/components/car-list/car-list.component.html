
<div class="container">
    <table mat-table [dataSource]="cars" class="mat-elevation-z8">
        <!-- Manufacturer Column -->
        <ng-container matColumnDef="manufacturer">
          <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
          <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
        </ng-container>
      
        <!-- Model Column -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef> Model </th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
      
        <!-- Motor capacity Column -->
        <ng-container matColumnDef="motor_capacity">
          <th mat-header-cell *matHeaderCellDef> Motor capacity </th>
          <td mat-cell *matCellDef="let element"> {{element.motor_capacity}} </td>
        </ng-container>
      
        <!-- Color Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef> Color </th>
          <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>
    
        <!-- Design Column -->
        <ng-container matColumnDef="design">
            <th mat-header-cell *matHeaderCellDef> Design </th>
            <td mat-cell *matCellDef="let element"> {{element.design}} </td>
        </ng-container>  
    
        <!-- Manufacture date Column -->
        <ng-container matColumnDef="manufacture_date">
            <th mat-header-cell *matHeaderCellDef> Manufacture date </th>
            <td mat-cell *matCellDef="let element"> {{formatDate(element.manufacture_date)}} </td>
        </ng-container>    
    
        <!-- Website Column -->
        <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef> Website </th>
            <td mat-cell *matCellDef="let element"> {{element.website}} </td>
        </ng-container> 
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
